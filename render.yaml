services:
  - type: web
    name: ai-weather-outfit
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    # 修正: --bind 0.0.0.0:10000 を追加して、外部接続を受け付けるように変更
    startCommand: gunicorn app:app --bind 0.0.0.0:10000 --timeout 120
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
